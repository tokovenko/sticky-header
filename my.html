<!DOCTYPE html>
<html>
<head>
  <title>Sticky Header</title>
  <style type="text/css">
    body{
      height: 3000px;
      margin:0px;
    }
    .bar-wrapper{
      width:600px;
      height: 150px;
      margin: auto;
      background-color:#333333;
    }
    .bar{
      width:600px;
      height: 150px;
      margin: auto;
      background-color:#333333;
      /*position: absolute;
      top: 500px;
      left: 40px*/
    }
    .placeholder{
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="placeholder"></div>

    <div class="bar"></div>

    <div class="placeholder"></div>

    <div class="bar"></div>

  </div>
  <script type="text/javascript" src="./my.js"></script>
  <script type="text/javascript">
  var bars = document.querySelectorAll('.bar');
  Array.prototype.forEach.call(bars, function(bar) {
    var inst = new StickyHeader(bar, {
        offsetTop: 100
    });
    console.log(inst);
  });
  </script>
</body>
</html>
